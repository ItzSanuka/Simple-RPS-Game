<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="choices">
        <button onclick="playGame(0)">✊</button>
        <button onclick="playGame(1)">✋</button>
        <button onclick="playGame(2)">✌</button>
    </div>
    <div id="display">
        <p id="player1">You: </p>
        <p id="player2">Computer: </p>
        <p id="result"></p>
    </div>
    <div id="scoreBoard">
        <p id="wins">Wins: 0</p>
        <p id="loses">Lose: 0</p>
        <button id="resetScore">Reset Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
